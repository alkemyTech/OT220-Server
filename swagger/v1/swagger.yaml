---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/categories":
    get:
      summary: list categories
      tags:
      - Category
      responses:
        '200':
          description: List categories
    post:
      summary: Creates a category
      tags:
      - Category
      security:
      - api_key: []
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        '201':
          description: category created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
              - name
  "/categories/{id}":
    delete:
      summary: Delete a category
      tags:
      - Category
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: category deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                required:
                - id
            application/xml:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                required:
                - id
        '404':
          description: category not found
  "/news/{id}/details":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: details news
      tags:
      - News
      responses:
        '401':
          description: unauthorized
        '404':
          description: not found
        '200':
          description: news found
  "/news":
    post:
      summary: create news
      tags:
      - News
      responses:
        '201':
          description: news created
  "/news/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    put:
      summary: update news
      tags:
      - News
      responses:
        '401':
          description: unauthorized
        '404':
          description: not found
        '200':
          description: successful
    delete:
      summary: delete news
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: string
      tags:
      - News
      responses:
        '401':
          description: unauthorized
        '200':
          description: successful
        '404':
          description: not found
        '422':
          description: unprocessable_entity
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
